<div class="columns">
  <div class="column is-3 aside hero is-fullheight">
    <div class="main">
      <div class="title">
        <span class="icon"><i class="fa fa-search"></i></span>Query
      </div>
      <app-query></app-query>
      <div class="title">
        <span class="icon"><i class="fa fa-star"></i></span>Featured Topics
      </div>
      <a *ngFor="let frq of tweetService.featuredTweets" [routerLink]="['/tweet', frq]" routerLinkActive="active" class="item">
        <span class="icon"><i class="fa fa-comment"></i></span>
        <span class="name">{{frq | stringify}} </span>
      </a>
      <div class="title">
        <span class="icon"><i class="fa fa-comments"></i></span>Active Topics
      </div>
      <span *ngFor="let chat of tweetService.activeTweets" class="columns active-chat-link">
        <span [routerLink]="['/tweet', chat.query]" routerLinkActive="active" class="column is-11 chat-link">
            <span class="title-icon"><i class="fa fa-comment"></i></span>
            <span class="name">
              {{chat.query | stringify}}
              <p class="active-room-info">
                <b>Users: </b>{{chat.totalClients}}
                <br>
                <b>Messages: </b> {{chat.msgList.length}}
              </p>
            </span>
        </span>
        <span (click)="leaveChat(chat.query)" class=" leave-chat-cta icon  column is-1">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </span>
      </span>
    </div>
  </div>
  <div class="column is-9">
    <router-outlet></router-outlet>
  </div>
</div>
